<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dryer Dashboard (kiosk)</title>
  <style>
    body { font-family: system-ui, -apple-system, Roboto, "Segoe UI", Arial; margin: 0; padding: 1rem; background:#0f172a; color:#e6eef8 }
    main { max-width: 900px; margin: 0 auto }
    .card { background:#111827; padding:1rem; border-radius:8px; box-shadow: 0 6px 18px rgba(2,6,23,0.6); margin-bottom:1rem }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:1rem }
    h1 { margin-top:0 }
    .value { font-size:1.8rem; font-weight:700 }
    .muted { color:#9aa6bf }
  </style>
</head>
<body>
<main>
  <h1>Dryer Dashboard</h1>
  <p class="muted">Kiosk UI placeholder — this will be replaced with a full dashboard later.</p>

  <div class="grid">
    <div class="card" id="card-temp">
      <div class="muted">Temperature</div>
      <div class="value" id="temp">—</div>
    </div>
    <div class="card" id="card-hum">
      <div class="muted">Humidity</div>
      <div class="value" id="hum">—</div>
    </div>
    <div class="card" id="card-vib">
      <div class="muted">Vibration</div>
      <div class="value" id="vib">—</div>
    </div>
    <div class="card" id="card-door">
      <div class="muted">Door</div>
      <div class="value" id="door">—</div>
    </div>
  </div>

  <div class="card">
    <div class="muted">Raw JSON</div>
    <pre id="json" style="white-space:pre-wrap; word-break:break-word; margin:0;">—</pre>
  </div>
</main>

<script>
async function refresh() {
  try {
    const res = await fetch('/api/sensors');
    if (!res.ok) throw new Error('Network error');
    const data = await res.json();
    document.getElementById('temp').textContent = data.temperature_c + ' °C';
    document.getElementById('hum').textContent = data.humidity_pct + ' %';
    document.getElementById('vib').textContent = data.vibration_g + ' g';
    document.getElementById('door').textContent = data.door_open ? 'Open' : 'Closed';
    document.getElementById('json').textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById('json').textContent = 'Error: ' + err.message;
  }
}

refresh();
setInterval(refresh, 2000);
</script>
</body>
</html>
